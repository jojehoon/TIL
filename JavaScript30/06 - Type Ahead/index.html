const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

// cities ìƒìˆ˜ì— ë¹ˆë°°ì—´ì„ ëŒ€ì…
const cities = [];

// fetch('ì£¼ì†Œ', ì„¤ì •ê°ì²´) ì£¼ì†Œì— ìš”ì²­í•  ì£¼ì†Œë¥¼ ì…ë ¥í•˜ê³ , ì„¤ì •ê°ì²´ì— get-post ë“±ì˜ ë©”ì†Œë“œ-ë³´ë‚¼ ë°ì´í„° ë“±ì„ ë„£ì„ ìˆ˜ ìˆë‹¤
// fetch() ë©”ì„œë“œë¥¼ ì´ìš©í•˜ì—¬ ë¹„ë™ê¸° ë„¤íŠ¸ì›Œí¬ í†µì‹ ì„ ì¡°ì‘

fetch(endpoint)
  // .then(callback) thenì—ì„œ ì‘ë‹µ response ê°ì²´ë¥¼ ë°›ëŠ”ë‹¤
  .then(blob => blob.json())
  // cities ë°°ì—´ì— dataë¥¼ ë„£ëŠ”ë‹¤(push())
  .then(data => cities.push(...data))
/*
 * ì§ˆë¬¸ : fetch === jQuery.ajax ?
 * ì§ˆë¬¸ : blob, data, json(), push(...data) 
 */  

function findMatches(wordToMatch, cities){
  return cities.filter(place => {
    // here we need to fiture out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    // placeì˜ city ì†ì„± í˜¹ì€(||) placeì˜ stateì˜ regexì™€ ë§¤ì¹˜ë˜ëŠ” ë¶€ë¶„ì„ ê²€ìƒ‰í•˜ì—¬ return
    return place.city.match(regex) || place.state.match(regex)
  });
}
/*
 * ì§ˆë¬¸ : const regex = new RegExp(wordToMatch, 'gi');
 */ 

// place.population ì¸ìˆ˜ë¡œ ì „ë‹¬ ë°›ì€ ë§¤ê°œë³€ìˆ˜ xë¥¼ 
function numberWithCommas(x){
  // ë¬¸ìì—´ë¡œ(toString())ë³€í™˜í›„ ì§€ì •ëœ íŒ¨í„´ì— ì¼ì¹˜í•˜ëŠ” ë¶€ë¶„ì´ êµì²´ëœ ìƒˆë¡œìš´ ë¬¸ìì—´ì„ return
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}
/*
  * ì§ˆë¬¸ : ì •ê·œì‹? (/\B(?=(\d{3})+(?!\d))/g, ',')
  */

function displayMatched(){
  // matchArray(ìƒìˆ˜)ì— findMatchesë¼ëŠ” í•¨ìˆ˜ í‘œí˜„ì‹ ì„ ì–¸
  const matchArray = findMatches(this.value, cities);
  // html(ìƒìˆ˜)ì—
  const html = matchArray.map(place => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
      `;
  }).join('');
  // suggetionsì— html(ìƒìˆ˜)ë¥¼ ìì‹ìœ¼ë¡œ í• ë‹¹
  suggestions.innerHTML = html;
}

// .querySelector(selecotrs) selectorsì™€ ì¼ì¹˜í•˜ëŠ” documentì˜ ì²« ë²ˆì§¸ elementë¥¼ ë°˜í™˜
const searchInput = document.querySelector('.search');

// target.addEventListener(type, listener)
// targetì—ì„œ ì§€ì •ëœ eventType(change, keyup)ì´ ì¼ì–´ë‚˜ë©´ ë¶ˆëŸ¬ì§ˆ íŠ¹ì • listenerë¥¼ ë“±ë¡
