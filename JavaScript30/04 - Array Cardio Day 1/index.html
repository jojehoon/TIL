    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // filter()메서드는 제공된 함수로 구현된 조건을 통과하는 모든 요소가 있는 새로운 배열을 생성

    // callback 함수 대신 조건(if)문의 구문을 대입
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
     // 콘솔창에 해당 인자를 Table로 표시
    console.table(fifteen);

    // const fullName = inventors.map(inventor => inventor.first + ' ' + inventor.last);

    console.log(fullName);



    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // sort()메서드는 배열의 요소를 적절한 위치에 정렬하고 배열을 반환
    // arr.sort([compareFunction]) 매개변수로 정렬 순서를 정의하는 함수 지정(compareFunction())
    // sort()의 parameter는 옵션, 매개변수를 전달하지 않으면 Unicode의 포인트 값이 Default로 정렬
    // 함수가 1이면 b가 a 앞에 위치
    // 함수가 -1이면 a가 b 앞에 위치

    // const ordered = inventors.sort(function(a, b){

    // 삼항연산자를 사용하여 조건문을 간소화
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);



    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // reduce()메서드는 왼쪽에서 오른쪽으로 이동하며 배열의 각 요소 마다 누적 계산값과 함께 함수를 적용해 하나의 값으로 줄인다

    // var totalYears = 0;
    // for(var i = 0; i < inventors.length; i++){
    //   totalYears += inventors[i].year;
    // }

    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);



    // 5. Sort the inventors by years lived
    const oldest = inventors.sort(function(a, b){
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      return lastGuy > nextGuy ? -1 : 1;

    })
    console.table(oldest);

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = lastOne.split(', ');
      return aLast > bLast ? 1 : -1;
    })

    console.table(alpha);



    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick' ];


    // 배열(data)의
    const transportation = data.reduce(function(obj, item){
      if(!obj[item]){
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);
