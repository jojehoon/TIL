<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdult = people.some(function(people){
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - people.year >= 19){
    //     return true;
    //   }
    // })
    // some() 메서드는 배열 내 일부 요소가 제공된 함수에 의해 구현된 테스트를 통과하는지 테스트
    // people(배열)의 요소중 Date객체를 생성하여 현재 년도에서 (new Date.getFullYear()) person.year을 차감한 수가 19 이상이면 truthy 값을 반환(some())
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    // 화살표 함수를 사용하여 더 짧은 구문을 표현
    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdult});
    

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const comment = comments.find(function(comment){
    //   if(comment.id === 823423){
    //     return true;
    //   }
    // })

    // find() 메서드는 해당 배열 안의 값을 하나 반환하여 callback함수가 요구하는 조건을 만족하는 값을 return, 그렇지 않다면 undefined를 return
    // comments(배열)에서 id 값이 823423과 일치하는(===) 요소를 찾아 return
    const comment = comments.find(comment => comment.id === 823423)
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // findIndex() 메서드는 callback 함수가 요구하는 배열의 첫 번째 요소의 Index를 return, 그렇지 않다면 -1이 return
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);


    // splice() 메서드는 Array에 있는 요소를 삭제하거나 새로운 요소를 추가한다
    // comments.splice(index, 1);

    // 배열에 생성
    // slice() 메서드는 Array의 begin 부터 end 까지 (end는 불포함)에 대한 shallow copy를 새로운 배열 객체로 반환, 원본 배열은 수정되지 않는다
    const newComments = [
      // 0에서 index 전까지 반환
      ...comments.slice(0, index),
      // index + 1 부터 끝까지 반환, end가 생략된 경우 slice는 열의 끝까지 추출(arr.length)
      ...comments.slice(index + 1)
    ];

    /*
     * 질문 : ...comments.slice(0, index), ...의 의미는 ??
     */

    // console.table(newComments);
    console.table(newComments)

  </script>
